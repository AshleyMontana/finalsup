<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | Montana</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    .cart-item h5 {
      margin: 0;
    }
    .remove-btn {
      border: none;
      background: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Montana</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="container py-5">
    <h2 class="mb-4 text-center">ðŸ›’ Your Cart</h2>
    <div id="cart-items" class="mb-3"></div>
    <h4 class="text-end">Total: $<span id="total">0.00</span></h4>
    <div class="text-end mt-3">
      <button class="btn btn-success" onclick="checkout()">Buy Now</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    &copy; 2025 Montana Game Store â€” All rights reserved.
  </footer>

  <!-- Cart Script -->
  <script>
    function loadCart() {
      const items = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      let total = 0;
      cartContainer.innerHTML = '';

      if (items.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        items.forEach((item, index) => {
          total += item.price;
          cartContainer.innerHTML += `
            <div class="cart-item">
              <div>
                <h5>${item.name}</h5>
                <p>$${item.price.toFixed(2)}</p>
              </div>
              <button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
            </div>
          `;
        });
      }

      document.getElementById('total').textContent = total.toFixed(2);
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      const items = JSON.parse(localStorage.getItem('cart')) || [];
      if (items.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      alert('âœ… Thank you for your purchase!');
      localStorage.removeItem('cart');
      loadCart();
    }

    loadCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
